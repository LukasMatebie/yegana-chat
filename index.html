<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yegna Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4b8b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --gray-light: #e9ecef;
            --gray-medium: #adb5bd;
            --gray-dark: #495057;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
        }

        .sidebar-header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-light);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .nav-tab:hover {
            background-color: var(--gray-light);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--gray-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .contact-item:hover {
            background-color: var(--gray-light);
        }

        .contact-item.active {
            background-color: rgba(106, 17, 203, 0.1);
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            margin-right: 15px;
        }

.contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .contact-last-message {
            font-size: 0.8rem;
            color: var(--gray-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .contact-time {
            font-size: 0.7rem;
            color: var(--gray-medium);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            margin-right: 10px;
        }

        .chat-user-name {
            font-weight: 500;
        }

        .chat-user-status {
            font-size: 0.8rem;
            color: var(--success-color);
        }

        .chat-actions {
            display: flex;
        }

        .chat-action-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gray-dark);
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-action-btn:hover {
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f7fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-right: 10px;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }

        .received .message-content {
            background-color: white;
            border-bottom-left-radius: 5px;
        }

        .sent .message-content {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

.send-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        /* Stories Section */
        .stories-container {
            padding: 15px 0;
            border-bottom: 1px solid var(--gray-light);
            background-color: white;
        }

        .stories-title {
            padding: 0 20px 10px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .stories-list {
            display: flex;
            flex-direction: column;
            padding: 0 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        .story-item {
            flex: 0 0 auto;
            width: 80px;
            text-align: center;
            margin: 0 5px;
            cursor: pointer;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .story-avatar::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            z-index: -1;
        }

        .story-avatar.viewed::after {
            background: var(--gray-medium);
        }

        .story-name {
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Videos Section */
        .videos-container {
            padding: 20px;
            background-color: white;
            display: none;
        }

        .videos-title {
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--gray-dark);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .video-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 120px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .video-info {
            padding: 10px;
            background-color: white;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .video-stats {
            font-size: 0.7rem;
            color: var(--gray-medium);
        }

        /* Active States */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

/* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }
            
            .main-content {
                height: 50vh;
            }
            
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Yegana Chat</h1>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search contacts...">
            </div>
            
            <div class="nav-tabs">
                <div class="nav-tab active" data-tab="chats">Chats</div>
                <div class="nav-tab" data-tab="videos">Videos</div>
                <div class="nav-tab" data-tab="stories">Stories</div>
            </div>
            
            <div class="tab-content active" id="chats-tab">
                <div class="contacts-list">
                    <!-- Contact items will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="tab-content" id="videos-tab">
                <div class="videos-container">
                    <h3 class="videos-title">Short Videos</h3>
                    <div class="videos-grid">
                        <!-- Video items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="stories-tab">
                <div class="stories-container">
                    <h3 class="stories-title">Stories</h3>
                    <div class="stories-list">
                        <!-- Story items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-user-info">
                    <div class="chat-user-avatar">JD</div>
                    <div>
                        <div class="chat-user-name">John Doe</div>
                        <div class="chat-user-status">Online</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn">📹</button>
                    <button class="chat-action-btn">📞</button>
                    <button class="chat-action-btn">⋯</button>
                </div>
            </div>
            
            <div class="stories-container">
                <h3 class="stories-title">Recent Stories</h3>
                <div class="stories-list">
                    <!-- Active stories will be shown here -->
                </div>
            </div>
            
            <div class="chat-messages">
                <!-- Messages will be populated by JavaScript -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Type a message...">
                <button class="send-btn">➤</button>
            </div>
        </div>
    </div>

<script>
        // Sample data
        const contacts = [
            { id: 1, name: 'John Doe', lastMessage: 'Hey, how are you?', time: '10:30 AM', unread: 0 },
            { id: 2, name: 'Jane Smith', lastMessage: 'See you tomorrow!', time: '9:15 AM', unread: 2 },
            { id: 3, name: 'Mike Johnson', lastMessage: 'Did you watch the game?', time: 'Yesterday', unread: 0 },
            { id: 4, name: 'Sarah Williams', lastMessage: 'The meeting is at 3 PM', time: 'Yesterday', unread: 1 },
            { id: 5, name: 'Alex Brown', lastMessage: 'Thanks for your help!', time: 'Monday', unread: 0 },
            { id: 6, name: 'Emily Davis', lastMessage: 'Check out this video!', time: 'Monday', unread: 0 }
        ];

        const messages = [
            { id: 1, sender: 'John Doe', content: 'Hello!', time: '10:25 AM', type: 'received' },
            { id: 2, sender: 'You', content: 'Hi John! How are you?', time: '10:26 AM', type: 'sent' },
            { id: 3, sender: 'John Doe', content: 'I\'m good, thanks! Just working on the new project.', time: '10:27 AM', type: 'received' },
            { id: 4, sender: 'You', content: 'That\'s great! How is it going?', time: '10:28 AM', type: 'sent' },
            { id: 5, sender: 'John Doe', content: 'Pretty well. We should catch up soon.', time: '10:30 AM', type: 'received' }
        ];

        const stories = [
            { id: 1, name: 'John Doe', viewed: false },
            { id: 2, name: 'Jane Smith', viewed: true },
            { id: 3, name: 'Mike Johnson', viewed: false },
            { id: 4, name: 'Sarah Williams', viewed: true },
            { id: 5, name: 'Alex Brown', viewed: false },
            { id: 6, name: 'Emily Davis', viewed: true }
        ];

        const videos = [
            { id: 1, title: 'Amazing Sunset', views: '1.2K', likes: '245' },
            { id: 2, title: 'Cooking Tutorial', views: '3.4K', likes: '567' },
            { id: 3, title: 'Travel Vlog', views: '5.6K', likes: '890' },
            { id: 4, title: 'Workout Routine', views: '2.1K', likes: '321' },
            { id: 5, title: 'Tech Review', views: '4.3K', likes: '654' },
            { id: 6, title: 'Music Cover', views: '7.8K', likes: '1.2K' }
        ];

        // DOM Elements
        const contactsList = document.querySelector('.contacts-list');
        const chatMessages = document.querySelector('.chat-messages');
        const storiesList = document.querySelector('.stories-list');
        const videosGrid = document.querySelector('.videos-grid');
        const navTabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const chatInput = document.querySelector('.chat-input');
        const sendBtn = document.querySelector('.send-btn');
        const searchBox = document.querySelector('.search-box');

        // Initialize the app
        function initApp() {
            renderContacts();
            renderMessages();
            renderStories();
            renderVideos();
            setupEventListeners();
        }

        // Render contacts list
        function renderContacts() {
            contactsList.innerHTML = '';
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.innerHTML = `
                    <div class="contact-avatar">${contact.name.split(' ').map(n => n[0]).join('')}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-last-message">${contact.lastMessage}</div>
                    </div>
                    <div class="contact-time">${contact.time}</div>
                `;
                contactsList.appendChild(contactItem);
            });
        }

// Render messages in chat
        function renderMessages() {
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type}`;
                let avatarHtml = '';
                if (message.type === 'received') {
                    avatarHtml = `<div class="message-avatar">${message.sender.split(' ').map(n => n[0]).join('')}</div>`;
                } else {
                    avatarHtml = `<div class="message-avatar">You</div>`;
                }
                messageElement.innerHTML = `
                    ${avatarHtml}
                    <div class="message-content">
                        <div>${message.content}</div>
                        <div class="message-time">${message.time}</div>
                    </div>
                `;
                chatMessages.appendChild(messageElement);
            });
            // Scroll to bottom of messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Render stories
        function renderStories() {
            storiesList.innerHTML = '';
            stories.forEach(story => {
                const storyItem = document.createElement('div');
                storyItem.className = 'story-item';
                storyItem.innerHTML = `
                    <div class="story-avatar ${story.viewed ? 'viewed' : ''}">
                        ${story.name.split(' ').map(n => n[0]).join('')}
                    </div>
                    <div class="story-name">${story.name}</div>
                `;
                storiesList.appendChild(storyItem);
            });
        }

        // Render videos
        function renderVideos() {
            videosGrid.innerHTML = '';
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-thumbnail">▶️</div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">${video.views} views • ${video.likes} likes</div>
                    </div>
                `;
                videosGrid.appendChild(videoItem);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab navigation
            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    navTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Hide all tab contents
                    tabContents.forEach(content => content.classList.remove('active'));
                    // Show the corresponding tab content
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });

            // Send message
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

// Search functionality
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredContacts = contacts.filter(contact => 
                    contact.name.toLowerCase().includes(searchTerm)
                );
                
                contactsList.innerHTML = '';
                filteredContacts.forEach(contact => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.innerHTML = `
                        <div class="contact-avatar">${contact.name.split(' ').map(n => n[0]).join('')}</div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-last-message">${contact.lastMessage}</div>
                        </div>
                        <div class="contact-time">${contact.time}</div>
                    `;
                    contactsList.appendChild(contactItem);
                });
            });

            // Contact selection
            contactsList.addEventListener('click', (e) => {
                const contactItem = e.target.closest('.contact-item');
                if (contactItem) {
                    // Remove active class from all contacts
                    document.querySelectorAll('.contact-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // Add active class to selected contact
                    contactItem.classList.add('active');
                    
                    // Update chat header with contact info
                    const contactName = contactItem.querySelector('.contact-name').textContent;
                    document.querySelector('.chat-user-name').textContent = contactName;
                    document.querySelector('.chat-user-avatar').textContent = 
                        contactName.split(' ').map(n => n[0]).join('');
                }
            });
        }

        // Send a new message
        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText) {
                const newMessage = {
                    id: messages.length + 1,
                    sender: 'You',
                    content: messageText,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    type: 'sent'
                };
                
                messages.push(newMessage);
                renderMessages();
                chatInput.value = '';
                
                // Simulate a reply after a short delay
                setTimeout(() => {
                    const replies = [
                        "That's interesting!",
                        "I see what you mean.",
                        "Let me think about that.",
                        "Thanks for sharing!",
                        "I agree with you."
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    
                    const replyMessage = {
                        id: messages.length + 1,
                        sender: 'John Doe',
                        content: randomReply,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        type: 'received'
                    };
                    
                    messages.push(replyMessage);
                    renderMessages();
                }, 1000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
